  <style>
    :root{
      --bg: linear-gradient(135deg, #1e1b4b, #0f172a);
      --border: rgba(255,255,255,.15);
      --text: #e5e7eb;
      --muted: rgba(229,231,235,.75);
      --accent: #facc15;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .wrap{
      width:min(1020px, 100%);
      background: rgba(0,0,0,.35);
      border:1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 18px;
      position: relative;
      overflow:hidden;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .pill{
      padding:7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      font-weight:700;
      font-size: 13px;
    }
    .langBox{
      display:flex;
      align-items:center;
      gap:8px;
    }
    select{
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      color:#fff;
      border:1px solid var(--border);
      outline:none;
      font-weight:600;
      max-width: 240px;
    }

    header{
      text-align:center;
      padding: 18px 10px 8px;
    }
    .logo{
      width:70px;
      height:70px;
      border-radius: 18px;
      margin:0 auto 12px;
      background: linear-gradient(135deg,#a855f7,#6366f1);
      display:grid;
      place-items:center;
      font-size:30px;
      font-weight:900;
      box-shadow: 0 10px 24px rgba(0,0,0,.3);
    }
    h1{ margin: 8px 0 4px; letter-spacing:.2px; }
    .tagline{ color: var(--muted); font-weight:600; }
    .people{ color: var(--accent); font-weight:800; margin-top:6px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }
    .card{
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      min-height: 84px;
    }
    .card:hover{ transform: translateY(-2px); background: rgba(255,255,255,.085); }
    .card b{ display:block; font-size: 15px; margin-bottom: 6px; }
    .card span{ color: var(--muted); font-weight:600; }

    .panel{
      margin-top: 14px;
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:space-between;
      padding: 14px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.05);
      border:1px solid var(--border);
    }
    .panelLeft{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 260px;
      flex: 1 1 260px;
    }
    .panelTitle{ font-weight:900; }
    .panelDesc{ color: var(--muted); font-weight:600; font-size: 13px; line-height: 1.35; }
    .btns{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      justify-content:flex-end;
      flex: 1 1 260px;
    }
    button, a.btn{
      padding: 10px 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      white-space:nowrap;
    }
    .btnPi{ background: var(--accent); color:#000; }
    .btnGhost{ background: transparent; color:#fff; border:1px solid var(--border); }
    .btnGhost[disabled]{ opacity:.45; cursor:not-allowed; }

    .bottom{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: space-between;
    }
    .links{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .chip{
      padding: 8px 12px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .status{
      font-size: 12px;
      color: var(--muted);
      font-weight:700;
    }

    @media (max-width: 520px){
      .btns{ justify-content:flex-start; }
      select{ max-width: 180px; }
    }
  </style>

/* 안정 fallback: 혹시 빠진 언어가 있어도 English로 떨어짐 */
function t(code){
  return I18N[code] || I18N["en"];
}

const $ = (id)=>document.getElementById(id);

function toast(msg){
  alert(msg);
}

function applyLang(code){
  const x = t(code);

  // rtl 처리
  document.documentElement.lang = code;
  document.body.dir = RTL.has(code) ? "rtl" : "ltr";

  $("langLabel").textContent = x.langLabel;
  $("installTitle").textContent = x.installTitle;
  $("installDesc").textContent = x.installDesc;
  $("openPiBtn").textContent = x.openPi;
  $("installBtn").textContent = x.install;
  $("statusText").textContent = x.status;

  document.querySelectorAll(".card").forEach(c=>{
    const key = c.dataset.key;
    c.querySelector("span").textContent = x[key];
  });
}

/* populate language select */
const sel = $("langSelect");
LANGS.forEach(x=>{
  const opt = document.createElement("option");
  opt.value = x.code;
  opt.textContent = x.label;
  sel.appendChild(opt);
});

/* default: KO */
sel.value = "ko";
applyLang("ko");

/* change event */
sel.addEventListener("change", (e)=>applyLang(e.target.value));

/* cards click */
document.querySelectorAll(".card").forEach(c=>{
  c.addEventListener("click", ()=>{
    const x = t(sel.value);
    toast(x.toastPilot);
  });
});

$("siteUrl").textContent = location.href;

/* PWA install */
let deferredPrompt = null;
window.addEventListener("beforeinstallprompt", (e)=>{
  e.preventDefault();
  deferredPrompt = e;
  $("installBtn").disabled = false;
  // const x = t(sel.value); toast(x.toastInstallReady); // 원하면 켜기
});

$("installBtn").addEventListener("click", async ()=>{
  const x = t(sel.value);

  if(!deferredPrompt){
    toast(x.toastInstallNotReady);
    return;
  }
  deferredPrompt.prompt();
  try { await deferredPrompt.userChoice; } catch(e){}
  deferredPrompt = null;
  $("installBtn").disabled = true;
});
</script>
</body>
</html>
