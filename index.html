  <style>
    :root{
      --bg: radial-gradient(1200px 700px at 30% 25%, rgba(120,70,255,.25), rgba(17,24,39,1) 55%, rgba(10,12,20,1));
      --card: rgba(255,255,255,.07);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --accent: #facc15;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(980px, 100%);
      background: rgba(0,0,0,.25);
      border:1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px;
      position: relative;
      overflow:hidden;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .pill{
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      display:flex;
      align-items:center;
      gap:8px;
      min-height: 38px;
    }
    .lang{
      display:flex;
      align-items:center;
      gap:8px;
    }
    select{
      background: transparent;
      color: var(--text);
      border: none;
      outline:none;
      font-weight:700;
    }
    select option{
      color:#111;
    }

    header{
      text-align:center;
      padding: 8px 10px 14px;
    }
    .logo{
      width:64px; height:64px;
      margin: 0 auto 10px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(250,204,21,.95), rgba(168,85,247,.95));
      display:grid;
      place-items:center;
      font-weight: 900;
      color:#111;
      box-shadow: 0 16px 34px rgba(0,0,0,.35);
      user-select:none;
    }
    h1{
      margin:0;
      font-size: 34px;
      letter-spacing:.2px;
    }
    .tagline{
      margin-top:6px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .22em;
      text-transform: uppercase;
    }
    .people{
      margin-top:6px;
      font-size: 13px;
      color: var(--accent);
      font-weight: 800;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 8px;
    }
    .card{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      border-radius: 14px;
      padding: 14px;
      min-height: 64px;
      cursor: pointer;
      transition: transform .08s ease;
      user-select:none;
    }
    .card:hover{ transform: translateY(-2px); }
    .card .title{
      font-weight: 900;
      font-size: 14px;
      margin:0 0 4px 0;
    }
    .card .desc{
      margin:0;
      font-size: 12px;
      color: var(--muted);
    }

    .section{
      margin-top: 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      border-radius: 14px;
      padding: 14px;
    }
    .section .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .small{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
    }
    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex-wrap: wrap;
    }
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 900;
      cursor:pointer;
      user-select:none;
    }
    .btn.primary{
      background: var(--accent);
      color:#111;
      border-color: rgba(0,0,0,.12);
    }
    .btn:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .footer{
      margin-top: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap: wrap;
    }
    .links{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
    }
    .linkbtn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      cursor:pointer;
    }
    .status{
      display:flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      color: var(--muted);
    }
    .dot{
      width:8px; height:8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,.4);
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size: 28px; }
    }

</head>

    function detectDefaultLang(){
      // 1) 저장된 값이 있으면 그걸 최우선
      const saved = localStorage.getItem("pwb_lang");
      if(saved && I18N[saved]) return saved;

      // 2) 브라우저 언어가 한국어면 한국어
      const nav = (navigator.language || "").toLowerCase();
      if(nav.startsWith("ko")) return "ko";

      // 3) 기본은 무조건 한국어 (요청사항)
      return "ko";
    }

    function applyLang(code){
      const t = I18N[code] || I18N.ko;

      document.documentElement.lang = code.startsWith("zh") ? "zh" : code;
      document.body.dir = t.dir || "ltr";

      $("langLabel").textContent = t.langLabel;

      $("people").textContent = t.people;

      $("t1").textContent = t.t1; $("d1").textContent = t.d1;
      $("t2").textContent = t.t2; $("d2").textContent = t.d2;
      $("t3").textContent = t.t3; $("d3").textContent = t.d3;
      $("t4").textContent = t.t4; $("d4").textContent = t.d4;
      $("t5").textContent = t.t5; $("d5").textContent = t.d5;
      $("t6").textContent = t.t6; $("d6").textContent = t.d6;

      $("installTitle").textContent = t.installTitle;
      $("installDesc").textContent = t.installDesc;
      $("openPiBrowserBtn").textContent = t.openPi;
      $("installBtn").textContent = t.install;
      $("statusText").textContent = t.status;

      localStorage.setItem("pwb_lang", code);
    }

    // ---------- 카드 클릭(데모) ----------
    function toast(msg){
      alert(msg);
    }
    document.querySelectorAll(".card").forEach(card=>{
      card.addEventListener("click", ()=>{
        const lang = $("langSelect").value || "ko";
        toast((I18N[lang]||I18N.ko).toastCard);
      });
    });

    // ---------- Pi Browser 열기 ----------
    $("openPiBrowserBtn").addEventListener("click", ()=>{
      // Pi Browser에서라면 pi:// 스킴이 먹을 수 있음 (환경에 따라 다름)
      // 안전하게 현재 URL도 같이 열어둠
      const url = location.href;
      // 1) 우선 pi:// 시도 (원하시면 슬러그 바꾸겠습니다)
      try { location.href = "pi://piworldbank"; } catch(e){}
      // 2) 그래도 안 되면 새 탭으로 현재 주소 열기
      window.open(url, "_blank");
    });

    // ---------- YouTube / TikTok / Contact (원하시면 URL 바꿔드림) ----------
    $("youtubeBtn").addEventListener("click", ()=>window.open("https://youtube.com", "_blank"));
    $("tiktokBtn").addEventListener("click", ()=>window.open("https://tiktok.com", "_blank"));
    $("contactBtn").addEventListener("click", ()=>{
      const mail = "mailto:ljw2358@gmail.com";
      window.location.href = mail;
    });

    // ---------- PWA 설치 (조건 맞아야 뜹니다) ----------
    let deferredPrompt = null;
    window.addEventListener("beforeinstallprompt", (e)=>{
      e.preventDefault();
      deferredPrompt = e;
      $("installBtn").disabled = false;
      const lang = $("langSelect").value || "ko";
      // 설치 준비 토스트는 필요 시 주석 해제
      // toast((I18N[lang]||I18N.ko).toastInstallReady);
    });

    $("installBtn").addEventListener("click", async ()=>{
      const lang = $("langSelect").value || "ko";
      if(!deferredPrompt){
        toast((I18N[lang]||I18N.ko).toastInstallNotReady);
        return;
      }
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      $("installBtn").disabled = true;
    });

    // ---------- 언어 초기화: "한국어가 메인" ----------
    const defaultLang = detectDefaultLang();
    $("langSelect").value = defaultLang;
    applyLang(defaultLang);

    $("langSelect").addEventListener("change", (e)=>{
      applyLang(e.target.value);
    });

    // ---------- service worker (파일이 있으면 등록) ----------
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
    }
  </script>
</body>
</html>
